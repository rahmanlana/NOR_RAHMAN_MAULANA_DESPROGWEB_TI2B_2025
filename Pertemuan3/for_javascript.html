<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loops</title>
</head>

<body>

    <h2>JavaScript Loops</h2>

    <p id="demo"></p>

    <script>
        var text = "";
        var i;
        for (let i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
