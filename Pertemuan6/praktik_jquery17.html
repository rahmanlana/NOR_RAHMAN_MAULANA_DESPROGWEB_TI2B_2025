<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../Pertemuan6/jquery-ui-1.14.1.custom/jquery-ui.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-ui-1.14.1.custom/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#jQuery_accordion").accordion();
        });
    </script>
</head>

<body>
    <div id="jQuery_accordion">
        <h3>Header 1</h3>
        <div>
            <p>This is section 1. Place your content here in paragraph or use div elements etc.</p>
        </div>

        <h3>Header 2</h3>
        <div>
            <p>This is section 2. You can also include images like this:</p>
            <img src="../img/field1.jpeg" alt="Sample Image">
        </div>

        <h3>Header 3</h3>
        <div>
            <p>This is section 3, content can include listing as well.</p>
            <ol>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ol>
        </div>
    </div>
</body>

</html>
