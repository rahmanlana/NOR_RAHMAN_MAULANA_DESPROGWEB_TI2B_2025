<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styleAnimate.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test1").text("<b>Hello world!</b>");
            });
            $("#btn2").click(function () {
                $("#test2").html("<b>Hello world!</b>");
            });
            $("#btn3").click(function () {
                $("#test3").val("Polinema");
            });
        });
    </script>
</head>

<body>
    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b> another </b> paragraph.</p>

    <p>Your Name: <input type="text" id="test3"></p>
    <button id="btn1">set text</button>
    <button id="btn2">set html</button>
    <button id="btn3">set val</button>
</body>

</html>
