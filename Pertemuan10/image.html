<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Boostrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="contaner">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="tower.jpg" class="rounded" alt="gambar round" srcset="">
            </div>
            <div class="col">
                <img src="tower.jpg" class="rounded-circle" alt="gambar circle" srcset="">
            </div>
            <div class="col">
                <img src="tower.jpg" class="img-thumbnail" alt="gambar thumbnail" srcset="">
            </div>
            <div class="col">
                <img src="tower.jpg" class="img-fluid" alt="gambar fluid" srcset="">
            </div>
        </div>
    </div>
</body>

</html>
