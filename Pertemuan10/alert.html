<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Boostrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Alerta</h2>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismis="alert">
                &times;
            </button>
            <strong>Success!</strong> Ini Adalah Alert success
        </div>
        <div class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismis="alert">
                &times;
            </button>
            <strong>Info!</strong> Ini Adalah Alert info
        </div>
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="close" data-dismis="alert">
                &times;
            </button>
            <strong>Warning!</strong> Ini Adalah Alert Warning
        </div>
    </div>
</body>

</html>
