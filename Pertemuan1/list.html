<html>

<head>
    <title>Bekerja dengan listy</title>
</head>

<body>
    Ordered list
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ol>
    <br>
    <hr>
    Undored list
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>
    Definition list
    <dl>
        <dt>satu</dt>
        <dde>satu satu</dd>
            <dd>satu dua</dd>
            <dt>dua</dt>
            <dd>dua dua</dd>
    </dl>
</body>

</html>
